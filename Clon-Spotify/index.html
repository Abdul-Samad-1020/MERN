<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

<header>
  <h1>Spotify Clone</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Your Library</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <aside class="sidebar">
    <ul>
      <li><a href="#">Create Playlist</a></li>
      <li><a href="#">Liked Songs</a></li>
      <li><a href="#">Recently Played</a></li>
    </ul>
  </aside>

  <main class="content">
    <section class="playlist">
      <div class="playlist-item">
        <img src="./assets/card1img.jpeg" alt="Playlist Cover">
        <h3>Top Hits</h3>
      </div>
      <div class="playlist-item">
        <img src="./assets/card2img.jpeg" alt="Playlist Cover">
        <h3>Chill Vibes</h3>
      </div>
      <div class="playlist-item">
        <img src="./assets/card3img.jpeg" alt="Playlist Cover">
        <h3>Workout Mix</h3>
      </div>
      <div class="playlist-item">
        <img src="./assets/card4img.jpeg" alt="Playlist Cover">
        <h3>Old Classics</h3>
      </div>
    </section>
  </main>
</div>

<footer>
  &copy; 2025 Spotify Clone. All rights reserved.
</footer>

</html>
